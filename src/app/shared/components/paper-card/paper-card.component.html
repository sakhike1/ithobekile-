<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ paper.published_month }} {{ paper.published_year }}</mat-card-title>
      <mat-card-subtitle>{{ paper.paper_no }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>{{ paper.title }}</p> -->
      <!-- <mat-chip-set>
        @for ( language of paper.language; track language) {
            <mat-chip>{{ language }}</mat-chip>
        }
    </mat-chip-set> -->
      <!-- <mat-divider></mat-divider> -->
      <img mat-card-image [src]="paper.source === 'IEB' ? 'https://i.imgur.com/gX91FcL.png' : 'https://i.imgur.com/sZ03r3i.jpeg'" alt="">

    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/paper/{{ paper.id }}">VIEW</button>

      @if (displayEditButton) {
        <button mat-button routerLink="/editor/{{  paper.id }}">EDIT</button>
      }
      <button mat-button (click)="onFavoriteClick()">
        @if (paper.is_favorite) {
          <mat-icon>star</mat-icon>
        }
        @else {
          <mat-icon>star_border</mat-icon>
        }
      </button>
    </mat-card-actions>
  </mat-card>
