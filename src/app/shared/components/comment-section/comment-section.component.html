<form class="example-form" (submit)="onSubmit($event, message.value); message.value = ''">
    <mat-form-field class="example-full-width">
        <mat-label>Message</mat-label>
        <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
        <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
</form>

<button mat-button color="warn" (click)="refresh()">
    Reload messages
</button>

@for (comment of comments; track comment) {
    
<mat-card class="example-form" [style]="{'background-color': comment.color}">
    <mat-card-header>

        <mat-card-title>{{comment.comment_by}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <!-- <p>This card indeterminates progress bar.</p> -->
        <p>{{comment.comment}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
}
