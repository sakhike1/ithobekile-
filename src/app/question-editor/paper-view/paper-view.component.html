<mat-card>
    <mat-card-content>
        <p>
        @for(question of questions; track question; let i = $index){
            <br><h3>{{  question.label + (question.mark ? ' ' + question.mark : '')}}</h3>
            <app-view-question [attr.id]="question.id + '-pv'" [question]="question"></app-view-question>
        }
    </p>
    </mat-card-content>
</mat-card>
